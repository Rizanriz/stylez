<div style="height: 88vh; margin-top: 50px;" class="d-flex align-items-center justify-content-center w-100">
    <div style="width: 1000px;" class="shadow bg-dark row rounded p-5 align-items-center">
      <div class="col-lg-6">
        <img class="img-fluid"
          src="https://cdni.iconscout.com/illustration/premium/thumb/business-discussion-3738423-3157867.png"
          alt="Business Discussion">
      </div>
      <div class="col-lg-6">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="rounded p-5 border">
          <div class="form-floating mb-3">
            <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput"
              placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mt-2">
              Enter a valid email
            </div>
          </div>
          <div class="form-floating mb-3">
            <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword"
              placeholder="Password" required pattern="[a-zA-Z0-9]+">
            <label for="floatingPassword">Password</label>
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mt-2">
              Enter a valid password
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="d-flex m-3">
            <p class="text-white">New user? Click here to <a routerLink="/register">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
