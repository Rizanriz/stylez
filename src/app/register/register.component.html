<div style="height: 88vh; margin-top: 50px;" class="d-flex align-items-center justify-content-center w-100">
    <div style="width: 1000px;" class="shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img class="img-fluid"
                src="https://cdni.iconscout.com/illustration/premium/thumb/business-discussion-3738423-3157867.png"
                alt="Business Discussion">
        </div>
        <div class="col-lg-6">
            <form (ngSubmit)="register()" [formGroup]="registerForm" class="rounded p-5 border">
                <div class="form-floating ">
                    <input  name="username" formControlName="username" type="text" class="form-control"
                        id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">User name</label>
                </div>
                <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" 
                class="fw-bolder text-danger mt-2">Invalid username</div>
                <div class="form-floating mt-3">
                    <input  name="email" formControlName="email" type="email" class="form-control"
                        id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" 
                class="fw-bolder text-danger mt-2">Invalid username</div>
                <div class="form-floating mt-3">
                    <input name="password" type="password" formControlName="password"
                        class="form-control" id="floatingPassword" placeholder="Password" required
                        pattern="[a-zA-Z0-9]+">
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" 
                class="fw-bolder text-danger mt-2">Invalid username</div>
                <div class="d-grid">
                    <button  type="submit" class="btn btn-primary mt-3">Login</button>
                </div>
                <div class="d-flex m-3">
                    <p class="text-white">Already a user <a routerLink="/login"> Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
</div>
