<app-header></app-header>

<div *ngIf="!checkoutStatus" style="height: 80vh;background-color: rgb(223, 222, 222);" class="d-flex flex-column  align-items-center justify-content-center ">
  <h2 class="mb-3">Delivery details</h2>
    <form [formGroup]="checkOutForm" style="width: 600px;">
        <div class="mb-3">
          <label  class="form-label"> username</label>
          <input name="username" formControlName="username"  type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input name="address" formControlName="address" type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label class="form-label">Pin code</label>
          <input name="pincode" formControlName="pincode" type="text" class="form-control" >
        </div>
        <button (click)="proceedToBuy()" type="submit" class="btn btn-primary me-3">Submit</button>
        <button (click)="cancel()" type="submit" class="btn btn-primary">Cancel</button>
      </form>
</div>

<div class="d-flex align-items-center justify-content-center" style="height: 80vh;">
  <div *ngIf="checkoutStatus" style="background-color: beige;padding: 50px;width: 600px;margin-top: 100px;">
    <h1>Payment Details</h1>
    <hr>
    <span>Address</span>
    <h5>{{checkOutForm.value.username}}</h5>
    <h5>{{checkOutForm.value.address}}</h5>
    <h5>{{checkOutForm.value.pincode}}</h5>
    <h4>Total amount : $ {{totalAmount}}</h4>
      <div class="mt-4">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
  </div>
</div>
